<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Sign In to Twitter / X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Enlace al archivo CSS de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo CSS de estilos personalizados -->
    <link rel="stylesheet" href="css/mainstyle1.css">
    <!-- Estilos personalizados para el brillo -->
</head>
<body class="container-fluid align-items-center">

    <!-- Cuadro de inicio de sesión -->
    <div class="container-fluid mt-5 w-50 align-self-center container-box px-5">
        <div class="login-box p-4 px-5 align-items-center">

            <!-- Logo -->
            <img src="assets/X.png" class="img-fluid" alt="logo">

            <!-- Encabezado -->
            <h2 class="mt-3 mb-5 label-inicio fs-2">Sign In to X</h2>
            
            <!-- Botón de inicio de sesión con Google -->
            <button><img src="assets/google.png" class="mr-2">Sign in with Google</button>
            <!-- Botón de inicio de sesión con Apple -->
            <button><img src="assets/apple.png" class="mr-2">Sign in with Apple</button>
            <!-- Línea horizontal -->
            <hr class="my-4">
            <!-- Texto "Or" -->
            <span>Or</span>

            <div class="form-floating mb-3">
                <input type="email" class="form-control custom-floating-input"  style="border-style: solid; border-color: #2f3336;" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="custom-floating-label">Phone, email or username</label>
            </div>

            <!-- Formulario de inicio de sesión -->
            <form>
                <!-- Botón de "Next" (Siguiente) -->
                <button>Next</button>
            </form>
            <!-- Botón "Forgot Password?" (¿Olvidaste la contraseña?) -->
            <button class="btn  mt-3">Forgot Password?</button>
            <!-- Párrafo -->
            <p class="mt-3" style="color: #71767b;">Don't have an account? <a href="#" class="sign-up">Sign up</a></p>
        </div>
    </div>
</body>
</html>
