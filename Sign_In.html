<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadatos -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Título de la página -->
    <title>Sign In to Twitter / X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Enlace al archivo CSS de Bootstrap (CDN) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Enlace a tu archivo CSS de estilos personalizados -->
    <link rel="stylesheet" href="css/mainstyle1.css">
    <!-- Estilos personalizados para el brillo -->
</head>
<body>
    <!-- Cuadro de inicio de sesión -->
    <div class="container mt-5">
        <div class="login-box p-4">
            <!-- Logo -->
            <img src="assets/X.png" alt="logo">
            <!-- Encabezado -->
            <h2 class="mt-3">Sign In to X</h2>
            <!-- Botón de inicio de sesión con Google -->
            <button class="btn btn-primary mt-3"><img src="assets/google.png" class="mr-2">Sign in with Google</button>
            <!-- Botón de inicio de sesión con Apple -->
            <button class="btn btn-dark mt-2"><img src="assets/apple.png" class="mr-2">Sign in with Apple</button>
            <!-- Línea horizontal -->
            <hr class="my-4">
            <!-- Texto "Or" -->
            <span class="d-block text-center mb-3">Or</span>

            <div class="form-floating mb-3">
                <input type="email" class="form-control custom-floating-input" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput" class="custom-floating-label">Phone, email or username</label>
              </div>

            <!-- Formulario de inicio de sesión -->
            <form>
                <!-- Botón de "Next" (Siguiente) -->
                <button class="btn btn-primary btn-block">Next</button>
            </form>
            <!-- Botón "Forgot Password?" (¿Olvidaste la contraseña?) -->
            <button class="btn btn-link mt-3">Forgot Password?</button>
            <!-- Párrafo -->
            <p class="mt-3">Don't have an account? <a href="#">Sign up</a></p>
        </div>
    </div>
</body>
</html>
